<div class="wrapper">
  <h2>Trades</h2>
  <button mat-raised-button color="primary" (click)="createTrade()">Create trade</button>
  <div class="chart">
    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
      [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartClick)="editTrade($event)"></canvas>
  </div>
</div>
